<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <script>
        const data = [
            {id:1,name:'배수지',age:27},
            {id:2,name:'유인나',age:40},
            {id:3,name:'정인선',age:30},
            {id:4,name:'정인나',age:27},
            {id:5,name:'에일리',age:30},
        ]

        const data1 = [
            ...data,{
                id:6,
                name:'박신혜',
                age:30
            }
        ]

        console.log(data1)

        const data2 = data.map((item,index)=> {
            //원본인 데이터를 가져와서
            if(item.id===1) { // id가 1인 데이터를 { } 안에 있는걸로 변경
                return {
                    ...item,
                    name:'유인나(new)',
                    age:40
                }
            }else{
                return item
            }

        })

        console.log(data2)

        //삼항연산자 - 위의 const data2 코딩과 동일한 코딩이다.
        const data3 = data.map(item=>item.id===2 ? {...
        item,name:'배수지',age:27} : item)

        console.log(data3)


    </script>
    
</head>
<body>
    
</body>
</html>
