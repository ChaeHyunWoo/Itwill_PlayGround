<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <style>
        #fopt{
            font-size: 30px;
            color: rgb(10, 200, 243);
        }
    </style>

    
</head>
<body>

    <div id="root">화면에 보일 부분</div>

    <script type="text/babel">
        //React.createElement('태그',{속성},'내용')
        //<h1 id='fopt'>React 첫시간 입니다</h1>

        //const el = React.createElement('h1',{id:'fopt'},'React 첫시간 입니다.') // 이걸 가상 dom 이라 한다.

        // React.createElement("div", null, /*#__PURE__*/React.createElement("h1", null, "\uBC30\uC218\uC9C0"), /*#__PURE__*/React.createElement("p", null, "\uAC00\uC218\uC785\uB2C8\uB2E4"));

        // 이 ( )안의 영역이 JSX이다.
        const el = (
            <div> 
                <h1>배수지</h1>
                <p>가수입니다</p>
            </div>
        )


        //위에 애를 뿌려줄 곳을 찾아야 한다 
        const dom = document.querySelector("#root")//실제 dom

        //가상dom과 실제dom을 합친다.
        ReactDOM.render(el,dom) //(가상dom,실제dom) -> 이 순서는 고정
            // dom은 root이다.
    </script>
   
    
</body>
</html>
