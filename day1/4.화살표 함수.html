    <script>
        /*

        }
        make2(100) */

        //ES6에서는 위의 함수를 이렇게 선언한다.(화살표함수)
        //React에서는 ES6을 사용한다.
        const make1 = () => {
            console.log("함수1")
        }
        make1()

        const make2 = (num) => {
            console.log(num)
        }
        make2(100)

        const make3 = (num1,num2) => {
            console.log(num1 + num2)
        }
        make3(100,200)

    </script>
    
</head>
