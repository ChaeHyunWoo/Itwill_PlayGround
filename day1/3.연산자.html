<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <script>
        const done1 = true
        const done2 = false
        const done3 = undefined
        const result1 = done1===true ? '참' : '거짓' //es6부터는 =를 3개쓴다./= 3개는 자료형까지 비교
        console.log(result1)

        const result2 = done1 && '나는 참의 결과 값' 
        console.log(result2)

        const result3 = done1 || '나는 거짖의 결과 값' 
        console.log(result3)

    </script>
</head>
<body>

    1. JSX영역에서는 if,switch을 사용할 수 없다. (JSX는 리엑트를 쓰는 영역)
    2. 그 외에 함수 영역에서는 사용 가능
    3. JSX영역에서는 삼항연산자, &&,||,=== 사용가능
    
</body>
</html>
