<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>

<div id="root">화면에 보여질 부분</div>


<script type="text/babel">
//babel : 최신 자바스크립트 문법으로 작성된 코드를 ES5문법으로 변환해준다.

    //자바스크립트(JS) 변수 선언 - JS 영역
    const name = '정인선'
    const age = 31
    const addr = '서울시'

    //JSX 영역
    // - 여기에는 for문,switch문을 못쓴다.
    // - 자바스크립트 변수는 {}로 묶음
    const el = (
        <div>
            <h2>신상 명세서</h2>
            <ul>
                <li>이름:{name}</li>
                <li>나이:{age}</li>
                <li>주소:{addr}</li>
            </ul>
        </div>
    ) // 가상 돔(dom)

    //위의 가상 dom을 실제 dom에 뿌릴 것이다, 실제 dom = root
    const dom = document.querySelector("#root") //실제 돔

    ReactDOM.render(el,dom)

</script>
    
</body>
</html>
