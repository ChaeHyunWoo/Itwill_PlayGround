<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
<title>사용자 추가 테스트</title>
</head>


<link rel="stylesheet" type="text/css" href="./data/semantic.min.css">
<link rel="stylesheet" type="text/css" href="./data/login.css">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./data/semantic.min.js"></script>


<body>

<div class="container">
	<div id="cardbox" class="ui blue fluid card">
		<div class="content">
			<div class="left floated author">
				<img id="iconImage" class="ui avatar image" src="./image/author.png">
			</div>
			<div>
				<div id="titleText" class="header">사용자 추가</div>
				<div id="contentsText" class="description">
				정보를 입력하고 [추가] 버튼을 클릭하세요.
				</div>
			</div>
		</div>
		
		<form action="/process/addUser" id="myForm" method="post">
			
			<table>
				<tr class="row">
					<td class="col">
					<label id="contentsText"></label>
					</td>
					<td class="col" colspan="2">
						<div class="ui input">
							<input class="inputbox" type="text" name="id"
							placeholder="아이디"/>
						</div>
					</td>
					<td></td>
				</tr>		
				
				<tr class="row">
					<td class="col">
					<label id="contentsText"></label>
					</td>
					<td class="col" colspan="2">
						<div class="ui input">
							<input class="inputbox" type="password" name="pwd"
							placeholder="패스워드"/>
						</div>
					</td>
					<td></td>
				</tr>	
				
				<tr class="row">
					<td class="col">
					<label id="contentsText"></label>
					</td>
					<td class="col" colspan="2">
						<div class="ui input">
							<input class="inputbox" type="text" name="name"
							placeholder="이름"/>
						</div>
					</td>
					<td></td>
				</tr>			
				
				<tr valign="baseline">
					<td></td>
					<td></td>
					<td id="buttonContainer" align="right">
						<input id="submitButton" class="ui primary button"
						type="submit" value=" 회원가입"/>
					</td>
				</tr>	
			</table>	
			
		</form>
		
	</div>
	
	<a href="/public1/login.html">로그인</a>
	<a href="/public1/listUser.html">회원리스트</a>
	
</div>

</body>
</html>
